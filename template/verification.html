<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
{{if .error}}
<h5>Error : {{ .error}}</h5>
{{end}}
<div class="container">
    <h2>Email Verification</h2>

    {{if .success}}
    <div class="alert {{.Status}}">
        {{.success}}
    </div>
    {{end}}

    {{if .message}}
    <div class="alert {{.Status}}">
        {{.message}}
    </div>
    {{end}}

    <form action="/signup/verification" method="POST">
        <div class="input-group">
            <input type="hidden" name="email" value="{{.email}}">
            <label for="code">Verification Code</label>
            <input type="text" id="code" name="code" placeholder="Enter your code" required>
        </div>
        <button type="submit">Verify</button>
    </form>
</div>

</body>
</html>
